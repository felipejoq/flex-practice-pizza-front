<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Pizza&Front - Práctica Flex</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="branding">
          <div class="logo">
            <a href="#"
              ><img src="./img/pizza-logo.png" alt="Pizza&Front" />
            </a>
          </div>
          <div class="title">
            <a href="#"
              ><h1 class="site-title">
                <span class="green-text">Pizza</span>&<span class="red-text"
                  >Front</span
                >
              </h1></a
            >
          </div>
        </div>
        <div class="navigator">
          <nav class="top-nav">
            <div class="nav-links">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main class="main-section">
      <section class="promo-on-sale">
        <h2 class="title-promo">
          <span class="red-text">Envio gratis</span> comprando
          <span class="red-text">2 pizzas</span>
        </h2>
        <img
          src="./img/delivery-promo-img.jpg"
          alt="Delibery Promo Image"
          srcset=""
        />
      </section>
      <section class="top-pizzas">
        <h2 class="top-pizzas-text">
          <span class="red-text">Podio de pizzas</span>
        </h2>
        <div class="body-card">
          <div class="left-content-card">
            <h3 class="title-body-card">Pizzas top 5</h3>
            <ol>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <div class="right-content-card">
            <img src="./img/top-pizzas-falling.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer-container">
      <div class="right-footer">
        <div class="navigator-bottom">
          <nav class="bottom-nav">
            <div class="bottom-nav-links">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="right-footer">
        <div class="branding">
          <div class="logo">
            <a href="#"
              ><img src="./img/pizza-logo.png" alt="Pizza&Front" />
            </a>
          </div>
          <div class="title">
            <a href="#"
              ><h1 class="site-title">
                <span class="green-text">Pizza</span>&<span class="red-text"
                  >Front</span
                >
              </h1></a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
